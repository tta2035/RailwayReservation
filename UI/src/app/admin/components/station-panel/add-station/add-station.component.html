<h2 mat-dialog-title>Add New Station</h2>
<form [formGroup]="addStationForm" (ngSubmit)="addStationSubmit()">
  <mat-dialog-content class="mat-typography">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Station Name</mat-label>
        <input formControlName="stationName" (ngModelChange)="changeStationName($event)" matInput placeholder="Enter new station">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <mat-hint *ngIf="isNewStationExist" class="text-danger">This Station has already exist</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput placeholder="Enter description">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial>Add</button>
  </mat-dialog-actions>
</form>
